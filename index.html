<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Grand+Hotel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 256 256'%3E%3Crect width='256' height='256' rx='60' fill='%23fff'/%3E%3Crect x='24' y='24' width='208' height='208' rx='56' fill='%23fff' stroke='%23000' stroke-width='16'/%3E%3Ccircle cx='128' cy='128' r='56' fill='none' stroke='%23000' stroke-width='16'/%3E%3Ccircle cx='188' cy='68' r='12' fill='%23000'/%3E%3C/svg%3E"/>
</head>
<body>
    <main class="container">
        <section class="phone-illustration" aria-hidden="true">
            <div class="phone-frame">
                <div class="screen">
                    <div class="story-strip">
                        <span></span><span></span><span></span><span></span>
                    </div>
                    <div class="feed-card">
                        <div class="avatar"></div>
                        <div class="image"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="auth">
            <div class="card login-card">
                <h1 class="logo" aria-label="Instagram">Instagram</h1>
                <form id="login-form" class="form" action="#" method="post" autocomplete="on">
                    <label class="sr-only" for="username">Phone number, username, or email</label>
                    <input id="username" name="username" type="text" placeholder="Phone number, username, or email" required>

                    <label class="sr-only" for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" required>

                    <button type="submit" class="btn btn-primary">Log in</button>

                    <div class="divider">
                        <span></span>
                        <p>OR</p>
                        <span></span>
                    </div>

                    <button type="button" class="btn btn-facebook">
                        <svg aria-hidden="true" viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M22 12.06C22 6.48 17.52 2 11.94 2S2 6.48 2 12.06C2 17.06 5.66 21.2 10.44 22v-7.03H7.9v-2.9h2.54V9.9c0-2.5 1.5-3.88 3.78-3.88 1.1 0 2.25.2 2.25.2v2.48h-1.27c-1.25 0-1.64.77-1.64 1.56v1.86h2.79l-.45 2.9h-2.34V22C18.34 21.2 22 17.06 22 12.06Z"/></svg>
                        Log in with Facebook
                    </button>

                    <a href="#" class="link forgot">Forgot password?</a>
                </form>
            </div>

            <div class="card signup-card">
                <p>Don't have an account? <a href="#" class="link">Sign up</a></p>
            </div>

            <div class="apps">
                <p>Get the app.</p>
                <div class="badges">
                    <a href="#" aria-label="Get it on the App Store" class="store-badge appstore">App Store</a>
                    <a href="#" aria-label="Get it on Google Play" class="store-badge googleplay">Google Play</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <nav class="links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
        </nav>
        <p class="copyright">English (US) Â© 2025 Instagram</p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
